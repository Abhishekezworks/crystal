type Query {
  forums(
    limit: Int
    includeArchived: IncludeArchived = INHERIT
    condition: ForumCondition
    filter: ForumFilter
  ): [Forum]
  allMessagesConnection(
    limit: Int
    condition: MessageCondition
    filter: MessageFilter
    includeArchived: IncludeArchived = INHERIT
  ): MessagesConnection
}

type Forum {
  id: String
  name: String
  self: Forum
  messagesList(
    limit: Int
    condition: MessageCondition
    filter: MessageFilter
    includeArchived: IncludeArchived = INHERIT
  ): [Message]
  messagesConnection(
    limit: Int
    condition: MessageCondition
    filter: MessageFilter
    includeArchived: IncludeArchived = INHERIT
  ): MessagesConnection
}

type Message {
  featured: Boolean
  body: String
  author: User
}

type User {
  username: String
  gravatarUrl: String
}

input MessageCondition {
  featured: Boolean
}

input MessageFilter {
  featured: BooleanFilter
}

input BooleanFilter {
  equalTo: Boolean
  notEqualTo: Boolean
}

enum IncludeArchived {
  INHERIT
  YES
  NO
  EXCLUSIVELY
}

type MessagesConnection {
  edges: [MessageEdge]
  nodes: [Message]
}

type MessageEdge {
  cursor: String
  node: Message
}

input ForumCondition {
  name: String
}

input ForumFilter {
  messages: ForumToManyMessageFilter
}

input ForumToManyMessageFilter {
  some: MessageFilter
}
