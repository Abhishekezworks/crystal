name: ESLint

on: [push]

jobs:
  ESLint:
    name: Run ESLint on the whole codebase
    runs-on: ubuntu-latest

    env:
      CI: true # Should already be set to TRUE by Github?
      TERM: xterm
      FORCE_COLOR: 1
      NODE_VERSION: 16.14 # Should be moved to repository env variable

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - run: yarn --immutable
      - run: yarn workspaces foreach -ptR --from eslint-plugin-graphile-export run prepack

      - name: "Lint Code"
        run: yarn eslint .