{
  crawler(id: 103) {
    id
    name
    ... on ActiveCrawler {
      items {
        __typename
        id
        name
        ... on Equipment {
          currentDurability
          maxDurability
        }
        ... on Consumable {
          effect
        }
        contents {
          __typename
          id
          name
        }
      }
    }
  }
}
