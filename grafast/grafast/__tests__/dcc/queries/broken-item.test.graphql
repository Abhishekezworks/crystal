# Tests what happens when an non-existent typename is returned from planType
query BaseBrokenItem {
  brokenItem {
    __typename
    id
    name
    ... on Equipment {
      currentDurability
      maxDurability
    }
    ... on Consumable {
      effect
    }
  }
}

query BrokenItemDefer1 {
  ... @defer {
    brokenItem {
      __typename
      id
      name
      ... on Equipment {
        currentDurability
        maxDurability
      }
      ... on Consumable {
        effect
      }
    }
  }
}

