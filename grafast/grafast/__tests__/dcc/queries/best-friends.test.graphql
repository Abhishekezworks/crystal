query BestFriend {
  character(id: 102) {
    id
    name
    ... on ActiveCrawler {
      bestFriend {
        __typename
        id
        name
        ... on HasInventory {
          items(first: 3) {
            __typename
            id
            name
          }
        }
      }
    }
    ... on NPC {
      bestFriend {
        __typename
        id
        name
        ... on HasInventory {
          items(first: 3) {
            __typename
            id
            name
          }
        }
      }
    }
  }
}

query BestFriendWithVariables($first: Int) @variables(values: { first: 3 }) {
  character(id: 102) {
    id
    name
    ... on ActiveCrawler {
      bestFriend {
        __typename
        id
        name
        ... on HasInventory {
          items(first: $first) {
            __typename
            id
            name
          }
        }
      }
    }
    ... on NPC {
      bestFriend {
        __typename
        id
        name
        ... on HasInventory {
          items(first: $first) {
            __typename
            id
            name
          }
        }
      }
    }
  }
}
